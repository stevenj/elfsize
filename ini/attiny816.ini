[DEFAULT]
# Can Default all entries here, but its not very useful.

[DISPLAY]
# Name of the Device, displayed in the table
DEVICE=Attiny816
# Length of the Percentage Bar. 0 to turn it off.
BARLENGTH=32
# Adress Sorting, Address=Physical Address, Virtual=Virtual Link Address, Data=Address in data space.
#SORTBY=Address
SORTBY=Virtual
#SORTBY=Data

[SRAM]
# Physical Start Address in device
START=0x3E00
# Size of the Section
SIZE=512
# Virtual Start Address as stored in the ELF File. Defaults to START.
VADDR=0x803E00
# Number of bytes to bundle in the MAP
MAPUNIT=1
# Address in DataSpace (Defaults to START)
# DATA=0x3E00
# Size of a single writable page (Defaults to 1)
# PAGE=1
# Display in the MAP (if shown) Defaults to True
# MAP=True/False

[FLASH]
START=0x0000
SIZE=8192
DATASTART=0x8000
PAGE=256

[EEPROM]
START=0x1400
SIZE=128

[FUSE]
START=0x1280
SIZE=9
VADDR=0x820000

[LOCK]
START=0x1300
SIZE=1
VADDR=0x830000

[USERROW]
START=0x1300
SIZE=32
VADDR=0x850000